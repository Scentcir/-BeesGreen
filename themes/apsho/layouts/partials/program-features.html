{{ with .Site.Data.programfeatures }}
{{ if .enable }}
<section class="programfeatures" id="programfeatures">
  <div class="container screenshots-title">
    <div class="section-title col-lg-10 mx-auto">
      <h2>
        {{ .title }}
      </h2>
      <p>
        {{ .description }}
      </p>
    </div>
    <div class="mx-auto row align-items-center">
      <div class="col-lg-6">
        <img src={{ .image1 }} alt="feature-image" class="col-lg-12 mx-auto" />
      </div>
      <div class="col-lg-6">
        <img src={{ .image2 }} alt="feature-image" class="col-lg-12 mx-auto" />
      </div>
    </div>
  </div>
  </div>
</section>
{{ end }}
{{ end }}
